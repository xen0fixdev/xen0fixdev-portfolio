        body {
            background-color: #02020f;
            color: white;
            font-family: 'JetBrains Mono', monospace;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;

        .aurora-container {
            position: fixed;
            inset: 0;
            z-index: -2;
            background: #02020f;
            overflow: hidden;
        }
        .aurora-layer {
            position: absolute;
            inset: 0;
            pointer-events: none;
            mix-blend-mode: screen;
        }
        .aurora-1 {
            background: linear-gradient(
                to bottom,
                transparent 0%,
                rgba(0, 255, 180, 0.08) 20%,
                rgba(0, 255, 180, 0.25) 35%,
                rgba(100, 200, 255, 0.18) 50%,
                rgba(180, 100, 255, 0.12) 65%,
                transparent 100%
            );
            animation: aurora-move 120s linear infinite alternate;
            filter: blur(60px);
            opacity: 0.9;
        }
        .aurora-2 {
            background: linear-gradient(
                to bottom,
                transparent 10%,
                rgba(120, 255, 200, 0.12) 25%,
                rgba(80, 180, 255, 0.22) 40%,
                rgba(200, 120, 255, 0.15) 55%,
                rgba(255, 80, 180, 0.08) 70%,
                transparent 100%
            );
            animation: aurora-move2 160s linear infinite alternate-reverse;
            filter: blur(80px);
            opacity: 0.75;
        }
        .aurora-3 {
            background: linear-gradient(
                to bottom,
                transparent 15%,
                rgba(0, 220, 255, 0.1) 30%,
                rgba(140, 100, 255, 0.2) 45%,
                rgba(220, 60, 180, 0.12) 60%,
                transparent 90%
            );
            animation: aurora-move3 200s linear infinite alternate;
            filter: blur(100px);
            opacity: 0.6;
        }
        @keyframes aurora-move {
            0%   { transform: translateY(0%) translateX(-10%) skewX(-8deg); }
            50%  { transform: translateY(-15%) translateX(15%) skewX(6deg); }
            100% { transform: translateY(5%) translateX(-5%) skewX(-4deg); }
        }
        @keyframes aurora-move2 {
            0%   { transform: translateY(10%) translateX(5%) skewX(10deg); }
            50%  { transform: translateY(-20%) translateX(-20%) skewX(-12deg); }
            100% { transform: translateY(0%) translateX(10%) skewX(8deg); }
        }
        @keyframes aurora-move3 {
            0%   { transform: translateY(-5%) translateX(-15%) skewX(-5deg); }
            50%  { transform: translateY(20%) translateX(10%) skewX(7deg); }
            100% { transform: translateY(-10%) translateX(-5%) skewX(-9deg); }
        }
        .neon-line {
            height: 1px;
            width: 0;
            background: #a855f7;
            box-shadow: 0 0 8px #a855f7, 0 0 15px #a855f7;
            animation: expandLine 1.5s forwards cubic-bezier(0.22, 1, 0.36, 1);
        }
        @keyframes expandLine { to { width: 120px; } }
        .avatar-glow {
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.3);
            transition: all 0.5s ease;
        }
        .avatar-glow:hover {
            box-shadow: 0 0 30px rgba(168, 85, 247, 0.6);
            transform: rotate(5deg) scale(1.05);
        }
        .fade-in {
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 1s forwards ease-out;
        }
        .delay-100 { animation-delay: 0.2s; }
        .delay-200 { animation-delay: 0.4s; }
        .delay-300 { animation-delay: 0.6s; }
        .delay-400 { animation-delay: 0.8s; }
        @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
        .btn-hover { transition: all 0.3s ease; }
        .btn-hover:hover {
            background: rgba(168, 85, 247, 0.1);
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.4);
            transform: scale(1.05);
        }
        .crypto-item {
            position: relative;
            transition: all 0.3s ease;
            cursor: pointer;
            overflow: hidden;
        }
        .crypto-item::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 0.5rem;
            border: 1px solid transparent;
            background: linear-gradient(90deg, transparent, rgba(168, 85, 247, 0.3), transparent) border-box;
            -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: destination-out;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .crypto-item:hover::before { opacity: 1; }
        .crypto-item:hover { transform: translateX(5px) scale(1.02); }
        .copy-icon { opacity: 0; transform: translateX(-10px); transition: all 0.3s ease; }
        .crypto-item:hover .copy-icon { opacity: 1; transform: translateX(0); }
        #toast {
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
            transform: translate(-50%, 20px);
        }
        #toast.show { visibility: visible; opacity: 1; transform: translate(-50%, 0); }
        p.text-gray-400 { color: #a0a0a0; }
        #starfield { position: absolute; inset: 0; z-index: -1; pointer-events: none; }
    </style>
</head>
<body>

                    Explore GitHub

            <div class="space-y-4 fade-in delay-200">

    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                const toast = document.getElementById('toast');
                toast.classList.add('show');
                if (window.toastTimeout) clearTimeout(window.toastTimeout);
                window.toastTimeout = setTimeout(() => {
                    toast.classList.remove('show');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }

        async function fetchGitHubStats() {
            const statsContainer = document.getElementById('github-stats');
            try {
                const response = await fetch('https://api.github.com/users/xen0fixdev');
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                const location = data.location ? data.location : 'Unknown';
                statsContainer.innerHTML = `
                    <p class="text-[10px] text-gray-500 uppercase tracking-[0.2em]">
                        <span class="text-neon-purple">${data.public_repos}</span> Repos // 
                        <span class="text-neon-purple">${data.followers}</span> Followers // 
                        Loc: ${location}
                    </p>
                `;
            } catch (error) {
                console.log('GitHub API Error:', error);
                statsContainer.innerHTML = `
                    <p class="text-[10px] text-gray-600 uppercase tracking-[0.2em]">
                        System Offline // GitHub Unreachable
                    </p>
                `;
            }
        }

        // === Starfield Canvas ‚Äî 15 –∑–≤—ë–∑–¥, –ø–æ—á—Ç–∏ –Ω–µ–ø–æ–¥–≤–∏–∂–Ω—ã–µ ===
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');

        let width, height;
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Star {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 1.8 + 0.4;
                this.brightness = Math.random() * 0.5 + 0.5;
                this.twinkleSpeed = Math.random() * 0.004 + 0.001;
                this.twinklePhase = Math.random() * Math.PI * 2;
                this.speed = Math.random() * 0.006 + 0.001;  // ‚Üê –ø–æ—á—Ç–∏ –Ω–µ–ø–æ–¥–≤–∏–∂–Ω—ã–µ
                this.angle = Math.random() * Math.PI * 2;
            }
            update(time) {
                this.brightness = 0.5 + 0.5 * Math.sin(time * this.twinkleSpeed + this.twinklePhase);
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                if (this.x < 0 || this.x > width || this.y < 0 || this.y > height) {
                    this.reset();
                }
            }
            draw() {
                ctx.globalAlpha = this.brightness;
                ctx.fillStyle = '#ffffff';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        const stars = [];
        const STAR_COUNT = 15;  // ‚Üê —Ä–æ–≤–Ω–æ 15 –∑–≤—ë–∑–¥
        for (let i = 0; i < STAR_COUNT; i++) {
            stars.push(new Star());
        }

        let time = 0;
        function animate() {
            time += 0.016;
            ctx.fillStyle = 'rgba(2, 2, 15, 0.08)';
            ctx.fillRect(0, 0, width, height);
            stars.forEach(star => {
                star.update(time);
                star.draw();
            });
            requestAnimationFrame(animate);
        }
        animate();

        document.addEventListener('DOMContentLoaded', () => {
            fetchGitHubStats();
        });
    </script>
