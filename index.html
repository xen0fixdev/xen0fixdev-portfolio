<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xen0fixdev | Minimalist Portfolio</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- JetBrains Mono Font -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        mono: ['"JetBrains Mono"', 'monospace'],
                    },
                    colors: {
                        'bg-dark': '#09070f',
                        'neon-purple': '#a855f7',
                        'deep-purple': '#120d1d',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #09070f;
            color: white;
            font-family: 'JetBrains Mono', monospace;
            overflow: hidden; /* Prevent scrolling for the single-page feel */
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* --- Aurora Background Effects --- */
        .aurora-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
            background: #09070f;
        }

        .aurora-blob {
            position: absolute;
            filter: blur(80px);
            border-radius: 50%;
            opacity: 0.6;
            animation: float 20s infinite alternate ease-in-out;
        }

        .blob-1 {
            top: -10%;
            left: -10%;
            width: 50vw;
            height: 50vw;
            background: radial-gradient(circle, #4c1d95 0%, transparent 70%);
            animation-duration: 25s;
        }

        .blob-2 {
            bottom: -20%;
            right: -10%;
            width: 60vw;
            height: 60vw;
            background: radial-gradient(circle, #312e81 0%, transparent 70%); /* indigo-900 */
            animation-duration: 30s;
            animation-delay: -5s;
        }

        .blob-3 {
            top: 40%;
            left: 40%;
            width: 40vw;
            height: 40vw;
            background: radial-gradient(circle, #581c87 0%, transparent 70%); /* purple-900 */
            animation-duration: 22s;
            animation-delay: -10s;
        }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(10%, 10%) scale(1.1); }
        }

        /* --- Neon Elements --- */
        .neon-line {
            height: 1px;
            width: 0;
            background: #a855f7;
            box-shadow: 0 0 8px #a855f7, 0 0 15px #a855f7;
            animation: expandLine 1.5s forwards cubic-bezier(0.22, 1, 0.36, 1);
        }

        @keyframes expandLine {
            to { width: 120px; }
        }

        .avatar-glow {
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.3);
            transition: all 0.5s ease;
        }
        .avatar-glow:hover {
            box-shadow: 0 0 30px rgba(168, 85, 247, 0.6);
        }

        /* --- Animations --- */
        .fade-in {
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 1s forwards ease-out;
        }

        .delay-100 { animation-delay: 0.2s; }
        .delay-200 { animation-delay: 0.4s; }
        .delay-300 { animation-delay: 0.6s; }
        .delay-400 { animation-delay: 0.8s; }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- Interactive Elements --- */
        .btn-hover {
            transition: all 0.3s ease;
        }
        .btn-hover:hover {
            background: rgba(168, 85, 247, 0.1);
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.4);
        }

        /* Crypto Item Hover */
        .crypto-item {
            position: relative;
            transition: all 0.3s ease;
            cursor: pointer;
            overflow: hidden;
        }
        
        .crypto-item::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border-radius: 0.5rem; /* rounded-lg */
            border: 1px solid transparent;
            background: linear-gradient(90deg, transparent, rgba(168, 85, 247, 0.3), transparent) border-box;
            -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: destination-out;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .crypto-item:hover::before {
            opacity: 1;
        }
        
        .crypto-item:hover {
            transform: translateX(5px);
        }
        
        .copy-icon {
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.3s ease;
        }
        
        .crypto-item:hover .copy-icon {
            opacity: 1;
            transform: translateX(0);
        }

        /* Toast Notification */
        #toast {
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
            transform: translate(-50%, 20px);
        }
        #toast.show {
            visibility: visible;
            opacity: 1;
            transform: translate(-50%, 0);
        }
    </style>
</head>
<body>

    <!-- Background -->
    <div class="aurora-container">
        <div class="aurora-blob blob-1"></div>
        <div class="aurora-blob blob-2"></div>
        <div class="aurora-blob blob-3"></div>
    </div>

    <!-- Notification Toast -->
    <div id="toast" class="fixed bottom-10 left-1/2 bg-neon-purple text-white px-6 py-2 rounded-full text-sm font-medium shadow-[0_0_20px_rgba(168,85,247,0.5)] z-50 pointer-events-none tracking-widest uppercase">
        Copied!
    </div>

    <!-- Main Content -->
    <main class="z-10 flex flex-col items-center w-full max-w-2xl px-6">
        
        <!-- Header Section -->
        <div class="text-center mb-10 fade-in">
            <div class="relative inline-block mb-6 group">
                <div class="absolute inset-0 rounded-full border border-neon-purple opacity-50 blur-[2px] group-hover:blur-[4px] transition-all"></div>
                <img src="https://github.com/xen0fixdev.png" alt="Avatar" class="w-24 h-24 rounded-full border border-neon-purple/80 p-1 avatar-glow relative z-10 bg-bg-dark">
            </div>
            
            <h1 class="text-4xl md:text-5xl font-light tracking-tighter mb-2">xen0fixdev</h1>
            <p class="text-gray-400 text-sm tracking-[0.2em] font-light mb-6">Developer // Terminal Enthusiast</p>
            
            <div class="neon-line mx-auto opacity-80"></div>
        </div>

        <!-- Links Section -->
        <div class="w-full max-w-md space-y-8">
            
            <!-- GitHub Button -->
            <div class="flex justify-center fade-in delay-100">
                <a href="https://github.com/xen0fixdev" target="_blank" 
                   class="group relative px-8 py-3 rounded-full border border-neon-purple/50 text-sm tracking-widest uppercase hover:border-neon-purple btn-hover flex items-center gap-3 bg-white/5 backdrop-blur-sm">
                    <svg class="w-5 h-5 fill-current" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.42-1.305.763-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"/></svg>
                    Explore GitHub
                </a>
            </div>

            <!-- Crypto Assets -->
            <div class="space-y-4 fade-in delay-200">
                <div class="flex items-center justify-between text-[10px] text-gray-500 uppercase tracking-[0.3em] pl-1">
                    <span>Digital Assets</span>
                    <span class="w-16 h-[1px] bg-gray-800"></span>
                </div>

                <!-- Solana -->
                <div onclick="copyToClipboard('7nWHpgKKBYMYeKJa8cEeHtMUpmkLvs8mSWFDM8K8uNdJ')" 
                     class="crypto-item flex items-center justify-between p-4 rounded-lg bg-white/5 backdrop-blur-sm border border-white/5 active:scale-[0.98]">
                    <div class="flex items-center gap-3">
                        <div class="w-2 h-2 rounded-full bg-gradient-to-r from-purple-500 to-indigo-500"></div>
                        <span class="text-xs text-purple-300 font-bold tracking-wider">SOL</span>
                    </div>
                    <div class="flex items-center gap-3">
                        <span class="text-xs text-gray-400 font-mono group-hover:text-white transition-colors">7nWH...uNdJ</span>
                        <svg class="w-4 h-4 text-neon-purple copy-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                    </div>
                </div>

                <!-- Ethereum -->
                <div onclick="copyToClipboard('0x5D37E0497EF1915d93Fda841895Cd273cA81509b')" 
                     class="crypto-item flex items-center justify-between p-4 rounded-lg bg-white/5 backdrop-blur-sm border border-white/5 active:scale-[0.98]">
                    <div class="flex items-center gap-3">
                        <div class="w-2 h-2 rounded-full bg-gradient-to-r from-blue-500 to-cyan-500"></div>
                        <span class="text-xs text-blue-300 font-bold tracking-wider">ETH</span>
                    </div>
                    <div class="flex items-center gap-3">
                        <span class="text-xs text-gray-400 font-mono group-hover:text-white transition-colors">0x5D...509b</span>
                        <svg class="w-4 h-4 text-neon-purple copy-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                    </div>
                </div>
            </div>

            <!-- Stats Footer -->
            <div id="github-stats" class="text-center fade-in delay-300 min-h-[20px]">
                <p class="text-[10px] text-gray-600 uppercase tracking-[0.2em] animate-pulse">
                    Initializing Connection...
                </p>
            </div>
            
        </div>
    </main>

    <script>
        // --- Clipboard Logic ---
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                const toast = document.getElementById('toast');
                toast.classList.add('show');
                
                // Reset existing timeout if clicked rapidly
                if (window.toastTimeout) clearTimeout(window.toastTimeout);
                
                window.toastTimeout = setTimeout(() => {
                    toast.classList.remove('show');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }

        // --- GitHub Stats Fetcher ---
        async function fetchGitHubStats() {
            const statsContainer = document.getElementById('github-stats');
            
            try {
                // Fetching basic user data
                const response = await fetch('https://api.github.com/users/xen0fixdev');
                
                if (!response.ok) throw new Error('Network response was not ok');
                
                const data = await response.json();
                const location = data.location ? data.location : 'Unknown';
                
                // Update DOM with smooth fade
                statsContainer.innerHTML = `
                    <p class="text-[10px] text-gray-500 uppercase tracking-[0.2em]">
                        <span class="text-neon-purple">${data.public_repos}</span> Repos // 
                        <span class="text-neon-purple">${data.followers}</span> Followers // 
                        Loc: ${location}
                    </p>
                `;
                
            } catch (error) {
                console.log('GitHub API Error:', error);
                statsContainer.innerHTML = `
                    <p class="text-[10px] text-gray-600 uppercase tracking-[0.2em]">
                        System Offline // GitHub Unreachable
                    </p>
                `;
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            fetchGitHubStats();
        });
    </script>
</body>
</html>
